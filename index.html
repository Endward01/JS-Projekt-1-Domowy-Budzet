<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta Nazwa="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domowy budżet</title>
    <link rel="stylesheet" href="reset.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container-xl">
      <div class="row incexpSum-div">
        <p class="h2 text-center incexpSum">Bilans wynosi zero.</p>
      </div>
      <div class="row">
        <div class="income-main col-12 col-lg-6">
          <p class="h2 text-center">Przychody</p>
          <div class="income-addUI addUI col-12 ">
            <input class="addUI-element input income-text col-6" placeholder="Nazwa" type="text"></input>
            <input class="addUI-element input input-amount income-amount col-3" placeholder="Kwota" type="number"></input>
            <button class="addUI-element addUI-element-btn btn btn-income-add col-9" >Dodaj</button>
          </div>
          <div class="income-list col-12 ">
            <ol class="income-list-group list-group list-group-numbered">
            </ol>
          </div>
          <div class="income-sum col12 h5">Suma Przychodów: 0 zł</div>
        </div>
        <div class="expenses-main col-12 col-lg-6">
          <p class="h2 text-center">Wydatki</p>
          <div class="expenses-addUI addUI col-12">
            <input class="addUI-element input expenses-text col-6" placeholder="Nazwa" type="text"></input>
            <input class="addUI-element input input-amount expenses-amount col-3" placeholder="Kwota" type="number"></input>
            <button class="addUI-element btn btn-expenses-add col-9" >Dodaj</button>
          </div>
          <div class="expenses-list col-12">
            <ol class="expenses-list-group list-group list-group-numbered">
            </ol>
          </div>
          <div class="expenses-sum col12 h5">Suma Wydatków: 0 zł</div>
        </div>
      </div>
    </div>

    <div class="custom-prompt row col-12 hidden ">    
      <div class="custom-prompt-inner col-3 justify-content-center align-items-between" id="custom-prompt">
        <p class="">Wprowadź nowa nazwę*</p>
        <input class="custom-prompt-input-1 addUI-element input col-11" placeholder="Nazwa" type="text">
        <p class="">Wprowadź nowa kwotę *</p>
        <input class="custom-prompt-input-2 input-amount addUI-element input col-11" placeholder="Kwota" type="number">
        <button class="custom-prompt-button btn">Wprowadź zmianę</button>
        <p>*Jeśli nie chcesz zmieniać wartości, zostaw pole puste.</p>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
